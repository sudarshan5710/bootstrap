<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Range Slider Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Bootstrap Range Slider Example</h2>

    <div class="mb-3">
        <label for="customRange1" class="form-label">Example range</label>
        <input type="range" class="form-range" id="customRange1">
      <p>Selected Value: <span id="rangeValue">0</span></p>
    </div>
  </div>

  <!-- Bootstrap JS (optional, if you want JS components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Display the current value of the range slider
    const range = document.getElementById('customRange2');
    const output = document.getElementById('rangeValue');

    range.addEventListener('input', function() {
      output.textContent = this.value;
    });
  </script>

</body>
</html>
