<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Index with All Positions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 200vh; /* to demonstrate scrolling */
    }

    .box {
      width: 200px;
      height: 100px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 5px;
      border: 2px solid white;
    }

    /* Relative Box */
    .box-relative {
      position: relative;
      background-color: red;
      z-index: 30;
      top: 20px;
      left: 20px;
    }

    /* Absolute Box */
    .box-absolute {
      position: absolute;
      background-color: blue;
      z-index: 30;
      top: 150px;
      left: 150px;
    }

    /* Fixed Box */
    .box-fixed {
      position: fixed;
      background-color: green;
      z-index: 50;
      bottom: 20px;
      right: 20px;
    }

    /* Sticky Box */
    .box-sticky {
      position: sticky;
      top: 0;
      background-color: orange;
      z-index: 5;
      padding: 10px;
    }
  </style>
</head>
<body class="p-5">

  <h3>Bootstrap Z-Index with All Positions</h3>

  <!-- Sticky Box -->
  <div class="box box-sticky mb-3">Sticky (z-20)</div>

  <!-- Relative Box -->
  <div class="box box-relative mb-3">Relative (z-5)</div>

  <!-- Absolute Box -->
  <div class="box box-absolute">Absolute (z-10)</div>

  <!-- Fixed Box -->
  <div class="box box-fixed">Fixed (z-50)</div>

  <p class="mt-5">
    Scroll down to see the sticky box staying at the top and the fixed box staying at the bottom right. 
    The absolute and relative boxes stack based on z-index values.
  </p>

</body>
</html>
